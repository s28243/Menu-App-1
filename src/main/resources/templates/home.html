<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MenuApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .content{
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Menu Application</h1>
        <h2 th:text="${message}"></h2>

        <div class="alert alert-success" role="alert"
             th:if="${successfulMessage}" th:text="${successfulMessage}"></div>
        <div class="alert alert-danger" role="alert"
             th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="alert alert-warning" role="alert"
             th:if="${updateMessage}" th:text="${updateMessage}"></div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Food</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food, iterator : ${foods}">
                <th scope="row" th:text="${iterator.index}+1"></th>
                <td th:text="${food.name}"></td>
                <td th:text="${food.price}"></td>
            </tr>
            </tbody>
        </table>

        <form th:object="${food}" th:action="@{/}" th:method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Meal</label>
                <input th:field="*{name}" type="input" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Price</label>
                <input th:field="*{price}" type="input" name="price" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
